help=Le jeu des tamagoshis vous permet de jouer avec un ensemble de tamagoshis\n\
	 Vous pouvez selectionner de 1 à 10 tamagoshis\n\n\
	 Le nombre de tamagoshis avec lequel vous lancez une partie correspond au niveau de difficulté\n\n\
	 Le jeu se déroule en 10 cycles, à chaque cycle, vous devez effectuer 2 actions :\n\n\
	 - Nourrir un tamagoshi\n\
	 - Jouer avec un tamagoshi\n\n\
	 Ces choix ne peuvent être effectué que pour un seul tamagoshi par tour\n\
	 Le tamagoshi répond à votre action, il peut soit avoir aimé jouer ou aimé manger ou alors ne pas être content si il était déjà trop content ou trop repus\n\
	 A chaque début de cycle, chaque tamagoshi vous indique son état (tout va bien, affamé, s'ennui, ou affamé et ennuyé) avec une image\n\
	 Vous devez alors prendre la bonne décision selon l'état du tamagoshi\n\n\
	 Si jamais un tamagoshi est trop affamé ou s'ennui trop, il peut mourrir à la fin du cycle, vous ne pourrez plus interagir avec lui par la suite.\n\n\
	 A la fin des 10 cycles, votre score est affiché\n\
	 Ce score est calculé en fonction des tamagoshi vivants et de l'age des tamagoshi morts\n\
	 En somme, il faut garder en vie longtemps le plus de tamagoshis possible durant les 10 cycles pour avoir un score maximal\n\
	 Si jamais votre score est un nouveau record, il sera enregistré et stocké pour ce niveau de difficulté, les 3 meilleurs scores sont sauvegardés\n\n\
	 Bon jeu!

